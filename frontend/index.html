<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais Cadastrados</title>
    <style>
        /* Reset e estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-bottom: 0.5rem;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }


        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .search-box {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 60%;
            font-size: 1rem;
        }

        .add-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #0056b3;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }


        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 20px;
            transition: box-shadow 0.2s;
        }

        .card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.13);
        }

        .card-header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
        }

        .card h3 {
            margin-top: 0;
            color: #007bff;
        }

        .card p {
            margin: 8px 0;
            color: #333;
        }

        .card-header h3 {
            margin-bottom: 0.5rem;
        }

        .card-body {
            padding: 1rem;
        }

        .card-field {
            margin-bottom: 0.75rem;
        }

        .card-field strong {
            display: block;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .whatsapp-link {
            color: #27ae60;
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .whatsapp-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background: #222;
            color: #fff;
            margin-top: 40px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 30px 24px;
            border-radius: 10px;
            min-width: 320px;
            max-width: 90vw;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.18);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            position: absolute;
            right: 16px;
            top: 16px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }


        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>

<body>
    <header>
        <h1>Profissionais Cadastrados</h1>
        <p>Encontre os melhores profissionais para seu projeto</p>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Pesquisar profissionais...">
            <button id="addProfessional" class="add-btn">+ Adicionar Profissional</button>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- Cards serão gerados aqui pelo JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Diretório de Profissionais. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal para adicionar novo profissional -->
    <div id="professionalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Profissional</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="professionalForm">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp:</label>
                    <input type="tel" id="whatsapp" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="profession">Profissão:</label>
                    <input type="text" id="profession" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição das atividades:</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Salvar Profissional</button>
            </form>
        </div>
    </div>


    <script>
        // Remova o array local professionals

        // Elementos do DOM
        const cardsContainer = document.getElementById('cardsContainer');
        const searchInput = document.getElementById('searchInput');
        const addProfessionalBtn = document.getElementById('addProfessional');
        const professionalModal = document.getElementById('professionalModal');
        const closeModalBtn = document.getElementById('closeModal');
        const professionalForm = document.getElementById('professionalForm');

        let professionals = [];

        // Função para buscar profissionais do backend
        async function fetchProfessionals() {
            const res = await fetch('http://localhost:5000/api/cards');
            professionals = await res.json();
            renderCards(professionals);
        }

        // Função para renderizar os cards
        function renderCards(professionalsToRender = professionals) {
            cardsContainer.innerHTML = '';
            professionalsToRender.forEach(professional => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
            <h3>${professional.title || ''}</h3>
            <p>Profissão : ${professional.profession || ''}</p>
            <p>Descrição : ${professional.description || ''}</p>
            <p>WhatsApp : ${professional.whatsapp || ''}</p>
            <p>Endereço : ${professional.address || ''}</p>
        `;
                cardsContainer.appendChild(card);
            });
        }
        // Função para filtrar profissionais
        function filterProfessionals() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = professionals.filter(professional =>
                (professional.title || professional.name || '').toLowerCase().includes(searchTerm) ||
                (professional.profession || '').toLowerCase().includes(searchTerm) ||
                (professional.description || '').toLowerCase().includes(searchTerm)
            );
            renderCards(filtered);
        }

        // Função para adicionar novo profissional via API
        professionalForm.addEventListener('submit', addProfessional);

        async function addProfessional(e) {
            e.preventDefault();
            const newProfessional = {
                title: document.getElementById('name').value,
                description: document.getElementById('description').value,
                whatsapp: document.getElementById('whatsapp').value,
                address: document.getElementById('address').value,
                profession: document.getElementById('profession').value
            };
            await fetch('http://localhost:5000/api/cards', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newProfessional)
            });
            professionalForm.reset();
            fetchProfessionals(); // Atualiza a lista após salvar
        }
        // Event Listeners
        document.addEventListener('DOMContentLoaded', fetchProfessionals);
        searchInput.addEventListener('input', filterProfessionals);
        addProfessionalBtn.addEventListener('click', () => {
            professionalModal.style.display = 'flex';
        });
        closeModalBtn.addEventListener('click', () => {
            professionalModal.style.display = 'none';
        });
        professionalForm.addEventListener('submit', addProfessional);

        // Fechar modal ao clicar fora do conteúdo
        window.addEventListener('click', (e) => {
            if (e.target === professionalModal) {
                professionalModal.style.display = 'none';
            }
        });
    </script>

</body>

</html>
